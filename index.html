<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul ID="list">
		<li><a href="images/01.jpg">apple</a></li>
		<li><a href="images/02.jpg">pear</a></li>
		<li><a href="images/03.jpg">orange</a></li>
		<li><a href="images/04.jpg">banana</a></li>
	</ul>
	<img id="pic" src="images/01.jpg" alt="">
	<p></p>
	<input type="button" id="delete" value="delete">
	<input id="next" type="button" value="next">

	<script>
	//var text = prompt("请输入")  输入框弹窗  返回值为输入框内的内容  输入框空返回空 点击返回 返回NULL
	 
	//var confirm = confirm("离开？")  确认弹框   返回值为true 和fasle
	//
	$("#next").click(function(){
		console.log(1)
		window.location.href="ceshi.html"		
	})
	
	$("#next").click(function(){
		console.log(1)
		window.location.replace("ceshi.html")	///-------------不能返回------------
	})
	
	$("#next").click(function(){
		console.log(1)
		window.location.reload()	///-------------重新加载------------
	})

	$("#next").click(function(){
		console.log(1)
		window.location.assign("ceshi.html")	///-------------和a的效果一样------------
	})

//------------------window下的选择器---------------
	function G(SID){
		return document.getElementById(SID);
	}
	var list = G("list")
	var ali=list.getElementsByTagName('a');
	console.log(ali[0])


///----------写在循环里面的click事件------------
	for (var i in ali) {
			ali[i].onclick=function(event){
			var go = this.getAttribute('href');
			G("pic").setAttribute('src',go);
			console.log(1)
			event.preventDefault();
				}
		}
//---------------------------------------------	


		





	</script>
</body>

</html>
