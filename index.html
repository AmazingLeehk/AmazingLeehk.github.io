<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	 <script text="javascript" src="js/fontsize.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/style.css"> 
	 <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	 <link rel="stylesheet" type="text/css" href="css/animate.min.css">
	 <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">

	        <div class="swiper-slide page1">
	        	<div class="page1-title1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="page1-title2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.4s"></div>
	        </div>

	        <div class="swiper-slide page2">
	        	<div class="page2-title1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s"><img src="images/page2_img1.png" alt=""></div>
	        	<div class="page2-main ani" swiper-animate-effect="fadeIn" swiper-animate-duration="6s" swiper-animate-delay="0.3s"><img src="images/page2_main-img.png" alt=""></div>
	        	<div class="page2-title3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.1s">
	        		<p>总部:东城区广渠门内大街417号</p>
	        		<p>Welcome to VANCL</p>
	        	</div>

	        </div>
	        <div class="swiper-slide page3">
	        	<div class="page3-title1 ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.1s"></div>
	        	<div class="page3-title2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2.2s" swiper-animate-delay="0.3s">
	        		<p>VANCL（凡客成品）,</p>
	        		<p>由卓越网创始人陈年创办于2007年</p>
	        	</div>
	        </div>
	        <div class="swiper-slide page4">
	        	<div class="page4-title1">
	        		<div class="topimg img1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.4s" swiper-animate-delay="0.1s"></div>
	        		<div class="topimg img2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.4s" swiper-animate-delay="0.5s"></div>
	        		<div class="topimg img3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.4s" swiper-animate-delay="0.9s"></div>
	        	</div>
	        	<div class="page4-title2 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.0s">

	        		<p class="p1">[凡客电子商务公司]</p>
	        		<p class="p2">IN ELECTRIC COMMERCE</p>
	        		<p class="p3">凡客诚品 (VANCL) ,互联网快时尚品牌。</p>
	        	</div> 	        	
	        </div>
	        <div class="swiper-slide page5">
	        	<div class="page5-title1">
	        		<div class="city ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.0s" swiper-animate-delay="0.1s"></div>
	        	</div>
	        	<div class="page5-title2 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
	        		<p class="p1">VANCL品牌理念的核心价值。</p>
	        		<p class="p2">-坚守真诚待客之道，</p> 
	        		<p class="p3">以提供高性价比产品为己任。</p>
	        		<p class="p4">-任何时候不掩饰自己的问题，</p> 
	        		<p class="p5">坦诚面对、勇敢担当。</p>
	        	</div>
	        </div>
	        <div class="swiper-slide page6">
	        	<div class="page6-img1 ani"  swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="page6-img2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
	        	<div class="page6-img3 ani"  swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>

	        	 <div class="page6-title2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.7s" swiper-animate-delay="0.6s">
	        		<p>如果您对VANCL的产品有任何疑问，或对我们的服务有任何意见或建议，欢迎您直接与我们联络，我们将竭诚为您服务。</p>
	        		<p>欢迎加入我们，凡客有你更精彩！</p>
	        		<p class="p3">--陈年</p>
	        	</div>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
</div>

	<script type="text/javascript" src="js/zepto.min.js"></script> 
    <script type="text/javascript" src="js/touch-0.2.14.min.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script>
    
    	$(document).ready(function(){
    		var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    initialSlide :1,
			    
			    
			    // 如果需要分页器
			    pagination: '.swiper-pagination', 
			         
    		//-------动画部分----------
    		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
			 //---------------------
			}); 
    	})

    </script>
</body>
</html>
